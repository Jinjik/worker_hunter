{% extends 'base.html' %}
{% block title %}Вход в учетную запись{% endblock %}

{% block content %}

<div class="row my-5">
    <div class="col">
        <h1 class="my-5 text-center">Вход в учетную запись</h1>
    </div>
</div>


<form method="POST" action="" class="text-center">
    <div class="container bgcont center-block col-md-8 mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Войти</button>
</form>

{% endblock content %}
