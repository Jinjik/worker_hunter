<!doctype html>
<title>Example</title>
<body>
  <header>Header</header>
  <div id="main">
    {% for job in jobs %}
      <h4><a href="{{ job.link }}">{{ job.title }}</a></h4>
      <p>{{ job.description }}</p><br/>
      <p>{{ job.company }}</p>
      <hr><br/>
    {% endfor %}
  </div>
  <footer>Footer</footer>
</body>
